<div class="zi11001 register">
    <div style="overflow: hidden">
        <input type="text" [style.backgroundColor]="usernameValidColor" [(ngModel)]="username" (blur)="checkUserNameValid()" placeholder="用户名">
        <input type="password" [style.backgroundColor]="passwordValidColor" [(ngModel)]="password" (blur)="checkPassword()" placeholder="密码">
        <input type="password" [style.backgroundColor]="confirmValidColor" [(ngModel)]="confirm" (blur)="checkConfirm()" placeholder="确认">
        <input type="text" [style.backgroundColor]="phoneValidColor" [(ngModel)]="phone" (blur)="checkPhone()" placeholder="手机号">
        <input class="short" type="text" [(ngModel)]="captcha" placeholder="验证码">
        <span class="btn" (click)="getCaptcha()">{{getCaptchaBtnText}}</span>
    </div>

    <div style="overflow: hidden">
        <span class="submit btn" (click)="register()">注册</span>
        <span class="return btn" (click)="eventOccur.emit()">返回</span>
    </div>

    <div class="photo-wrapper" style="overflow: hidden;">
        <div class="photo"></div>
    </div>
</div>
