<!DOCTYPE html>
<html>
<head>

    <style>
        svg {

            transform: rotate(-90deg);
            background: yellowgreen;
            border-radius: 50%;
        }

        circle {
            fill: yellowgreen;
            stroke: #655;

        circle.thirdColor {
