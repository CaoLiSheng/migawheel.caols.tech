<div class="zi11001 forget-password">
    <div style="overflow: hidden">
        <input type="text" [style.backgroundColor]="phoneValidColor" [(ngModel)]="phone" (blur)="checkPhone()" placeholder="手机号">
    </div>

    <div style="overflow: hidden">
        <span class="submit btn" (click)="forgetPwd()">找回密码</span>
        <span class="return btn" (click)="eventOccur.emit(-1)">返回</span>
    </div>
</div>
